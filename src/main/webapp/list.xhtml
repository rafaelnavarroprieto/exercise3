<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <body>
        <h2> Exercise 3 - JSF - Contacts</h2>
        <h:form>
            <p> Contactos: - <h:outputText value="#{ listContacts.contacts.size() }" /> </p>
            <h:dataTable var="contact" value="#{ listContacts.contacts}">
                <h:column>
                    <!-- Cabecera -->
                    <f:facet name="header"> ID </f:facet>
                    <!-- Valor de la columna -->
                    <h:commandLink value="#{ contact.id }" action="#{ formContact.editContact(contact) }"/>
                </h:column>
                <h:column>
                    <f:facet name="header"> Nombre </f:facet>
                    <h:outputText value="#{ contact.firstName }" />
                </h:column>
                <h:column>
                    <f:facet name="header"> Apellidos </f:facet>
                    <h:outputText value="#{ contact.lastName }" />
                </h:column>
                <h:column>
                    <f:facet name="header"> Email </f:facet>
                    <h:outputText value="#{ contact.email }" />
                </h:column>
                <h:column>
                    <f:facet name="header"> Tel√©fono </f:facet>
                    <h:outputText value="#{ contact.mobileNumber }" />
                </h:column>
            </h:dataTable>
        </h:form>
    </body>
</html>
